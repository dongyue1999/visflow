<!-- node-content -->
<div class="display">
  <i class="fas fa-database"></i>
  <div v-if="datasetInfo" class="name">{{ datasetInfo.originalname }}</div>
  <div v-else>No Dataset</div>
</div>
<!-- context-menu -->
<li @click="openDatasetModal"><i class="fas fa-sm fa-database"></i><span>Load Dataset</span></li>
<li @click="openConnectDatabaseModal"><i class="fas fa-sm fa-database"></i><span>Connect to Database</span></li>
<!-- option-panel -->
<div class="bold">Dataset</div>
<div class="panel-name">{{ datasetInfo ? datasetInfo.originalname : 'none' }}</div>
<b-button variant="outline-secondary" id="btn-load-dataset"
  @click="openDatasetModal">Load Dataset</b-button>
<b-button variant="outline-secondary" id="btn-load-dataset"
  @click="openConnectDatabaseModal">Connect to Database</b-button>
<hr class="divider">

<dataset-modal ref="datasetModal" selectable @selectDataset="onSelectDataset"></dataset-modal>
<connect-database-modal ref="connectDatabaseModal" selectable @selectDataset="onSelectDataset"></connect-database-modal>
